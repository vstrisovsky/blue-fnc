sudo: false

language: cpp
compiler:
  - gcc

#  - clang

# Setup different environments to test
env:
  - CPP14=0
  - CPP14=1

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - g++-4.9

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make

after_success:
  - make test

notifications:
  email:
    recipients: vstrisovsky@gmail.com
    on_success: change
    on_failure: always
