sudo: false

language: cpp
compiler:
  - gcc

#  - clang

# Setup different environments to test
env:
  - CPP14=0
  - CPP14=1

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - libboost1.55-dev

before_script:
  - wget http://www.cmake.org/files/v3.2/cmake-3.2.3-Linux-x86_64.tar.gz -O /tmp/cmake.tar.gz
  - tar -xf /tmp/cmake.tar.gz
  - export PATH=$PWD/cmake-3.2.3-Linux-x86_64/bin/:$PATH
  - which cmake
  - mkdir build
  - cd build
  - cmake ..

script:
  - make

after_success:
  - make test

notifications:
  email:
    recipients: vstrisovsky@gmail.com
    on_success: change
    on_failure: always
