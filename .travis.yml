language: cpp
compiler:
  - clang
  - gcc

# Setup different environments to test
env:
  - CPP14=0

#  - CPP14=1

before_install:
  - wget -q -O cmake-3.2.3.tar.gz http://www.cmake.org/files/v3.2/cmake-3.2.3.tar.gz
  - tar xzvf cmake-3.2.3.tar.gz

install:
  - cd cmake-3.2.3
  - ./bootstrap
  - make -j 2
  - sudo make install
  - cd ..
  - sudo apt-get update -qq
  - sudo apt-get install libboost-all-dev

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make

after_success:
  - make test

notifications:
  email:
    recipients: vstrisovsky@gmail.com
    on_success: change
    on_failure: always
