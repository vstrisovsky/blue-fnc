sudo: false

language: cpp
compiler:
  - gcc

#  - clang

# Setup different environments to test
env:
  - CPP14=0
  - CPP14=1

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - libboost-dev
#   update-alternatives:
#      - install /usr/bin/gcc gcc /usr/bin/gcc-4.9 90
#      - install /usr/bin/g++ g++ /usr/bin/g++-4.9 90

before_script:
  - wget https://cmake.org/files/v3.3/cmake-3.3.2-Linux-x86_64.tar.gz -O /tmp/cmake.tar.gz
  - tar -xf /tmp/cmake.tar.gz
  - export PATH=$PWD/cmake-3.2.3-Linux-x86_64/bin/:$PATH
  - which cmake
  - mkdir build
  - cd build
  - export CC=/usr/bin/gcc-4.9
  - export CXX=/usr/bin/g++-4.9
  - cmake ..

script:
  - make

after_success:
  - make test

notifications:
  email:
    recipients: vstrisovsky@gmail.com
    on_success: change
    on_failure: always
